<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/images/" class="favicon">
    <title>Signup | Fiber Template</title>
</head>
<body>

    
    

<!--
        Sign Up
    -->

    <section>
        <div class="signup">
            <div class="signup-left">
                <div class="header-signup">
                    <nav>
                        <a href="#">
                            <img src="./assets/images/logo.png" alt="">
                        </a>
                    </nav>
                </div>

                <div class="form-section">
                    <h3 class="black-text">Create your Fiber account.</h3>
                    <form>
                        <div class="form-input">
                            <h4 class="blue-text">Your Name</h4>
                            <input type="text" name="name" placeholder="John Doe">
                        </div>
        
                        <div class="form-input">
                            <h4 class="blue-text">E-mail</h4>
                            <input type="text" name="email" placeholder="john@email.com">
                        </div>
        
                        <div class="form-input">
                            <h4 class="blue-text">Password</h4>
                            <input type="password" name="password" placeholder="At least 8 characters">
                        </div>
        
        
                        <label for="checkbox" class="checkbox">
                            <input type="checkbox">
                            <span>By creating an account on Fiber, you agree to the <br><a href="#">Terms & Conditions</a>.</span>
                        </label>
                                
            
                
        
                        <div class="submit-button">
                            <a href="#" class="btn">Create Fiber Account</a>
                        </div>
                            
                        <div class="bottom-link">
                            <p>Already have an account? <a href="#">Sign in</a></p>
                        </div>
                            
                    </form>
                </div>
            </div>

            <div class="signup-right">
                <div class="container">
                    <div class="image-area">
                        <img src="./assets/images/sign up/sign-up-image.png" alt="">
                    </div>
                    <div class="text-area">
                        <h3>
                            Unparalleled Templates
                        </h3>
                        <p>Crafted by a team of professional designers, 
                            our templates are eunparalleled in the market.
                        </p>
                    </div>
                    
                    <div class="sliders">
                        <img src="./assets/images/sign up/slider.png" alt="">
                    </div>
                   
                </div>
            </div>
        </div>
    </section>
</body>
</html>
